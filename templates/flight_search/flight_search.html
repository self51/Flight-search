{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>

<header>
    <div class="container">
        <form action="." method="get">
            <input  class="input-control" type="text" value="{{ request.GET.start_city }}" id="start_city" placeholder="Start city" name="start_city" list="start_cities" required/>
                <datalist id="start_cities">
                    <option>East London (ELS)</option>
                    <option>Istanbul Airport (IST)</option>
                </datalist>
            <input  class="input-control" type="text" value="{{ request.GET.destination_city }}" id="destination_city" placeholder="Destination city" name="destination_city" list="destination_cities" required/>
                <datalist id="destination_cities">
                    <option>Abu Dhabi (BUS) (ZVJ)</option>
                    <option>Dubai (DXB)</option>
                </datalist>
            <input  class="input-control" type="date" value="{{ request.GET.date }}" id="date" name="date" required/>
            <button type="submit" class="btn-control">Search</button>
        </form>
    </div>
</header>

<div class="content">
    <div class="container">
        {% if error %}
            <h2 class="error">{{ error }}</h2>
        {% endif %}
    </div>

    <div class="container">
        {% for flight in flights %}
        <div>
            <div class="card">
                <div class="card-header">
                    Flight
                </div>
                <div class="card-body">
                    <h6 class="card-title">Flight time - {{ flight.flight_time }}</h6>
                    <p class="card-text">Flight cost - {{ flight.flight_cost }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="footer mt-auto py-3">
    <div class="container-text">
        <span class="rainbow rainbow_text_animated">Made by Self</span>
    </div>
</footer>

</body>
</html>
